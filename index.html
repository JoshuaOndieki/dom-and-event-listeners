<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 id="app-title">TO-DO App</h1>
        <h2 id="app-description">
            What are you up to? Finish and add new tasks.
        </h2>
        <div id="add-todo">
            <form id="add-form">
                <input type="text" name="todo-description" id="form-todo-description" placeholder="Type task description here...">
                <input type="submit" value="Add Task">
            </form>
        </div>
        <div id="todos">
            <p id="no-tasks-text">Your tasks will appear here. Try adding one :)</p>
        </div>
    </div>
</body>
</html>
